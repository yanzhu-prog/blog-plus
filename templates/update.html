{% extends 'base.html' %}
{% block title %} 用户更新 {% endblock %}

{% block content %}
<div class="container">
    <p style="color:red;">{{msg}}</p>
    <form action="{{ url_for('blog.update') }}" method="post">
        <div class="form-group">
            <label for="exampleInputUserName">用户名</label>
            <input type="text" class="form-control" id="exampleInputUserName" placeholder="username" name="username"
                   value="{{user.username}}">
        </div>
        <div class="form-group">
            <label for="exampleInputPhone">手机号码</label>
            <input type="text" class="form-control" id="exampleInputPhone" placeholder="phone" name="phone"
                   value="{{user.phone}}">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" {% if user.isdelete %} checked {%endif%} name="isdelete" value="1"> 是否删除
            </label>
        </div>
        <input type="hidden" name="id" value="{{user.id}}">

        <button type="submit" class="btn btn-info">更新用户</button>
    </form>

</div>
{% endblock %}
