{% extends 'base.html' %}
{% block title %} 添加文章 {% endblock %}

{% block content %}
<div class="container">
    <form class="form-horizontal" action="{{url_for('article.add')}}" method="post">
        <div class="form-group">
            <label for="inputtitle3" class="col-sm-2 control-label">标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputtitle3" placeholder="title" name="title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputcontent3" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="inputcontent3" name="content"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputauthor3" class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
                <select name="author" id="inputauthor3">
                    {% for user in users %}
                    <option value="{{user.id}}">{{user.username}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">发表文章</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
