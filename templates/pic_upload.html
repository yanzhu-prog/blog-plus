{% extends 'base.html' %}
{% block title %} 云存储图片 {% endblock %}

{% block content %}
<div class="container">
    <form class="form-horizontal" action="{{url_for('blog.qiniu')}}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group">
            <label class="col-sm-2 control-label">选择图片</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="picture" placeholder="picture" name="picture">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">发表文章</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
