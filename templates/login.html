{% extends 'base.html' %}
{% block title %} 用户登录 {% endblock %}

{% block content %}
<div class="container">
    <p style="color:red;">{{msg}}</p>
    <form action="{{ url_for('blog.login') }}" method="post">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="form-group">
            <label for="exampleInputUserName">用户名</label>
            <input type="text" class="form-control" id="exampleInputUserName" placeholder="username" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
        </div>
        <button type="submit" class="btn btn-info">用户登录</button>
    </form>

</div>
{% endblock %}
